<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Image Grid Layout</title>
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Image Grid Layout">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="page">
        <h1 class="grid__title">Image Grid Layout</h1>
        <div class="grid">
            <img
                class="grid__image grid__image--1" 
                src="./src/foggy-beach.jpg"
                alt="A foggy beach with a large rock formation in the foreground"
            >

            <img
                class="grid__image grid__image--2"
                src="./src/white-living-room.jpg"
                alt="A living room with a white couch and a round window"
            >

            <img
                class="grid__image grid__image--3"
                src="./src/soup.avif"
                alt="A table topped with plates and bowls of food"
            >

            <img
                class="grid__image grid__image--4"
                src="./src/door.jpg"
                alt="A building with a red door and a tree in front of it"
            >

            <img
                class="grid__image grid__image--5"
                src="src/apartment-buildiings.jpg"
                alt="A row of white apartment buildings next to a street"
            >

            <img
                class="grid__image grid__image--6"
                src="src/ocean-beach.avif"
                alt="A view of a beach from the top of a hill"
            >
        </div>
    </main>
</body>
</html>
