<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip UI</title>
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Tooltip UI">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="page">
        <nav class="page__nav">
            <ul class="navbar">
                <li class="navbar__item" aria-labelledby="tooltip-home">
                    Home
                    <span class="tooltip tooltip-home" role="tooltip" id="tooltip-home">My Homepage</span>
                </li>
                <li class="navbar__item" aria-labelledby="tooltip-projects">
                    Projects
                    <span class="tooltip tooltip-projects" role="tooltip" id="tooltip-projects">Everything that I've build</span>
                </li>
                <li class="navbar__item" aria-labelledby="tooltip-blog">
                    Blog
                    <span class="tooltip tooltip-blog" role="tooltip" id="tooltip-blog">Some of my articles</span>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
