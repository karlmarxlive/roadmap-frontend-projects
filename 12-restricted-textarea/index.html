<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="page">
        <h1 class="page__title">Write your message</h1>
        <div class="message">
            <textarea class="message__input" cols="34" rows="5" placeholder="Start typing..." maxlength="25" aria-describedby="message-counter"></textarea>
            <p class="message__counter" id="message-counter" aria-live="polite"></p>
        </div>
    </main>
    <script src="./js/script.js" defer></script>
</body>

</html>
